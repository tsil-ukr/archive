name: Static Deploy

on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy to static repository
    permissions:
      deployments: write
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
    with:
      script: |
        ls -la
        git clone https://github.com/tsil-ukr/website .вебсайт